<!DOCTYPE html>
<html>
<head>
	<title>List tag</title>
</head>
<body>
<!-- 1.order list
2.unorder list
3.Description list -->
<!-- Order List -->
<h1>Order list</h1>
<ol>
	<li>C</li>  <!-- li means list items -->
	<li>C++</li>
	<li>Java</li>
</ol>
<h1>Unorder list</h1>
<ul>
	<li>Tea</li>
	<li>Coffee</li>
	<li>Milk</li>
</ul>
<h1>Description List</h1>
<dl>
	<dt>Fruits</dt> <!-- dt means description terms , dd means description definition or data -->
	<dd>Apple</dd>
	<dd>orange</dd>
	<dd>Banana</dd>

	<dt>Vegetables</dt>
	<dd>Potato</dd>
	<dd>Brinjal</dd>
	<dd>Carrot</dd>
</dl>
</body>
</html>
