<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>Enter your name</label>
		<input type="text" value="Dr" autofocus autocomplete="on"> <!-- it allows all characters -->
		<br><br>
		<label>Enter Mobile Number</label>
		<input type="number" value="123456" readonly> <!-- only it takes number -->
		<br><br>
		<label>Enter telephone</label>
		<input type="telephone" maxlength="10">
		<br><br>
		<label>Enter Email Id</label>
		<input type="Email" required>
		<br><br>
		<label>Enter Password</label>
		<input type="Password" placeholder="enter password" disabled>
		<br><br>
		<label>Enter DOB</label>
		<input type="date">
		<br><br>
		<label>Enter Gender:-</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Check to proceed</label>
		<input type="checkbox">
		<br><br>
		<label>Upload a file:</label>
		<input type="file">
		<br><br>
		<label>Select the range:</label>
		<input type="range">
		<br><br>
		<label>Choose the color</label>
		<input type="color">
		<br><br>
		<button type="button"><a href="https://www.w3schools.com/tags/tag_button.asp" target="_blank">Click Me!</button></a>
		<br><br>
		<label>Select the college</label>
		<select>
			<option>----select----</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<label>Enter Address</label>
		<textarea></textarea>
		<br><br>
		<input type="submit">
		<input type="reset">
	</form>
</body>
</html>
