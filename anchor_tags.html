	href - attribute used in anchor tag to redirect to another external webpage(global)

	if we give another html web page file name like paragraph.html in the place href=" " then we will be redirected to that html webpage(local) when we click on that
	ctrl+ forward slash - comments
	ctrl+ slash - uncomment
	/-goes to sub folder ex: menu/main

	it will come back to another folder
